<div class="container-fluid">
  <h3>{{ entityName }}</h3>
  <table class="table table-hover">
    <tr>
      <td *ngFor="let fieldName of objectFieldsList">{{fieldName}}</td>
      <td>controls:</td>
    </tr>

    <tr *ngFor="let objectId of getKeys(fullObjectsMap)">

      <td *ngFor="let objectFieldValue of getValues(fullObjectsMap, objectId)">{{objectFieldValue}}</td>
      <!--  <td *ngFor="let objectFieldValue of fullObjectsMap.get(objectId).values()">{{objectFieldValue}}</td> -->

      <!-- edit buttons -->
      <td>
        <button (click)="removeEntity(entityName, objectId)" class="btn btn-primary">x</button>
        <a routerLink="../../object/{{entityName}}/{{objectId}}"><button class="btn btn-primary">></button></a>
      </td>
    </tr>
  </table>
  <button (click)="nav_newForm()" class="btn btn-primary">+</button>
</div>
